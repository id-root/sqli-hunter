name: Release Orion Suite

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*' 

env:
 
  BINARY_NAME: rust_sqli_hunter
  PROJECT_PATH: .

jobs:
  build:
    name: Build - ${{ matrix.platform.release_for }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: rust_sqli_hunter
            name: rust_sqli_hunter-linux-amd64.tar.gz
            command: build

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: rust_sqli_hunter.exe
            name: rust_sqli_hunter-windows-amd64.zip
            command: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "${{ matrix.platform.target }}"

      - name: Install Linux Dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config libsqlite3-dev

      - name: Build Binary
        run: |
          cd ${{ env.PROJECT_PATH }}
          cargo build --release --target ${{ matrix.platform.target }}

      - name: Package Binary (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          cd ${{ env.PROJECT_PATH }}/target/${{ matrix.platform.target }}/release
          tar -czf ../../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Package Binary (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          cd ${{ env.PROJECT_PATH }}/target/${{ matrix.platform.target }}/release
          7z a ../../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Artifacts
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
